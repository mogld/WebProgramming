<html><head>
	<title> IMAGE </title>
 <meta charset="utf-8">
<style>
#bar {
  padding: 10px 20px;
  position: absolute;
  top: 0; }

  #logo {
  color: white;
  font-size: 24px;
  text-decoration: none;
  font-weight: bold; }
div{

display: inline-block;

position: absolute;

}

img {

width: 60px;

height: 35px;

}
</style>

<body bgcolor="darkslategray">
<div id="bar">
      <a href="index.html" id="logo">BIGDATA</a>
    </div>
<div id="div" style="left: 799px; top: 394px;"><img src="coding.jpg" alt=" "></div>

<script>

document.onmousemove=function (e) {

var div = document.getElementById("div");

div.style.left = e.x+"px";

div.style.top = e.y + "px";

}

</script>
</body>

</html>
